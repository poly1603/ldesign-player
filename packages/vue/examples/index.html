<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 音频播放器示例 - @ldesign/player-vue (Vite Dev)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    #app {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      text-align: center;
    }

    .dev-badge {
      display: inline-block;
      background: linear-gradient(135deg, #42d392 0%, #647eff 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      margin-left: 10px;
      font-weight: 600;
    }

    .info {
      margin-top: 30px;
      padding: 20px;
      background: rgba(66, 211, 146, 0.1);
      border-radius: 10px;
      border-left: 4px solid #42d392;
    }

    .info h3 {
      color: #42d392;
      margin-bottom: 10px;
    }

    .info p {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }

    .info code {
      background: rgba(0, 0, 0, 0.05);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>

</html>
