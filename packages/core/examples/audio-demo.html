  <style>
    * {
      margin: 0;

    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;

    .btn {

    .btn:hover {

    .btn.pause {

    }

    .progress {

      border-radius: 3px;

    .time-display {

    .volume-bar {

    }

    .playlist {
      border-top: 1px solid #e0e0e0;

    .playlist h3 {

    .playlist-item {

    .playlist-item:hover {

    .playlist-item.active {

    .equalizer {

    .eq-bands {
      display: flex;

    .eq-band {
      flex: 1;

    }

    .eq-slider {
      width: 100%;
      transform: rotate(-90deg);
      transform-origin: center;
      margin: 40px 0;
    }

    .eq-label {
      font-size: 12px;
      color: #999;
    }

<body>
  <div class="player-container">

      <button class="btn" id="next-btn">ä¸‹ä¸€é¦– â­ï¸</button>
    </div>

    <div class="volume-container">
      <span>ğŸ”Š éŸ³é‡</span>
      <div class="volume-slider" id="volume-slider">
        <div class="volume-bar" id="volume-bar"></div>
      </div>
      <span id="volume-value">80%</span>
    </div>

    <div class="playlist">
      <h3>æ’­æ”¾åˆ—è¡¨</h3>
      <div class="playlist-item active">ğŸµ ç¤ºä¾‹éŸ³é¢‘ 1 - è½»éŸ³ä¹</div>
      <div class="playlist-item">ğŸµ ç¤ºä¾‹éŸ³é¢‘ 2 - æµè¡ŒéŸ³ä¹</div>
      <div class="playlist-item">ğŸµ ç¤ºä¾‹éŸ³é¢‘ 3 - å¤å…¸éŸ³ä¹</div>

    <div class="equalizer">
      <h3>å‡è¡¡å™¨</h3>
      <div class="eq-bands">
        <div class="eq-band">
          <input type="range" class="eq-slider" min="-12" max="12" value="0">
          <div class="eq-label">60Hz</div>

  <script type="module">
    // è¿™é‡Œå°†å¯¼å…¥ @ldesign/player-core
    // import { AudioPlayer, WaveformRenderer, Equalizer, PlaylistManager } from '@ldesign/player-core'

    // æ¨¡æ‹Ÿæ’­æ”¾å™¨åŠŸèƒ½
    let isPlaying = false;
    let currentTime = 0;
    let duration = 180; // 3åˆ†é’Ÿ

    const playBtn = document.getElementById('play-btn');
    const progressBar = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    // æ ¼å¼åŒ–æ—¶é—´
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    // æ›´æ–°æ—¶é—´æ˜¾ç¤º
    durationEl.textContent = formatTime(duration);

    // æ’­æ”¾/æš‚åœæŒ‰é’®
    playBtn.addEventListener('click', () => {
      isPlaying = !isPlaying;
      if (isPlaying) {
        playBtn.textContent = 'â¸ï¸ æš‚åœ';
        playBtn.classList.add('pause');
        simulatePlayback();
      } else {
        playBtn.textContent = 'â–¶ï¸ æ’­æ”¾';
        playBtn.classList.remove('pause');
      }
    });

    // æ¨¡æ‹Ÿæ’­æ”¾è¿›åº¦
    function simulatePlayback() {
      if (isPlaying && currentTime < duration) {
        currentTime += 0.1;
        progressBar.style.width = (currentTime / duration * 100) + '%';
        currentTimeEl.textContent = formatTime(currentTime);
        requestAnimationFrame(simulatePlayback);
      }
    }

    // è¿›åº¦æ¡ç‚¹å‡»
    document.getElementById('progress-bar').addEventListener('click', (e) => {
      const rect = e.currentTarget.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      currentTime = duration * percent;
      progressBar.style.width = (percent * 100) + '%';
      currentTimeEl.textContent = formatTime(currentTime);
    });

    // éŸ³é‡æ§åˆ¶
    document.getElementById('volume-slider').addEventListener('click', (e) => {
      const rect = e.currentTarget.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      document.getElementById('volume-bar').style.width = (percent * 100) + '%';
      document.getElementById('volume-value').textContent = Math.round(percent * 100) + '%';
    });

    // æ’­æ”¾åˆ—è¡¨åˆ‡æ¢
    document.querySelectorAll('.playlist-item').forEach(item => {
      item.addEventListener('click', (e) => {
        document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
        e.target.classList.add('active');
        currentTime = 0;
        progressBar.style.width = '0%';
        currentTimeEl.textContent = '0:00';
      });
    });

    // ç»˜åˆ¶æ³¢å½¢ï¼ˆæ¨¡æ‹Ÿï¼‰
    const canvas = document.getElementById('waveform-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 560;
    canvas.height = 150;

    function drawWaveform() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.strokeStyle = '#667eea';
      ctx.lineWidth = 2;

      for (let x = 0; x < canvas.width; x++) {
        const y = Math.sin(x * 0.05) * 30 * Math.random() + canvas.height / 2;
        if (x === 0) {
          ctx.moveTo(x, y);
        } else {
          ctx.lineTo(x, y);
        }
      }
      ctx.stroke();

      if (isPlaying) {
        requestAnimationFrame(drawWaveform);
      }
    }

    drawWaveform();
  </script>
